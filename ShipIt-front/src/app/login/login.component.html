<div class="container">
    <div class="login">
        <h1>Bem vindo!</h1>
        <h2>Login:</h2>
        <input type="text" placeholder="Usuário" name="nomeLogin" [(ngModel)]= "nomeUsuarioLogin">
        <br>
        <input type="password" placeholder="Senha" name="senhaLogin" [(ngModel)] = "senhaUsuarioLogin">
        <br>
        <button mat-raised-button color="primary" (click)="login()">ENTRAR</button>
    </div>

    <div class="cadastro">
        <a routerLink="/home">
            <img class="logoCadastro" src="../../assets/images/logoHorizontal.png">
        </a>
        <h1>Crie a sua conta!</h1>
        <!--input type="text" placeholder="Usuário">
        <br-->
        <input type="text" placeholder="Nome"  name="nome" [(ngModel)]= "nomeUsuario">
        <br>
        <input type="email" placeholder="Email" name="login" [(ngModel)]= "emailUsuario">
        <br>
        <!--input type="date" placeholder="Data de nascimento" class="datepicker">
        <br-->
        <input type="password" placeholder="Senha" name="senha" [(ngModel)] = "senhaUsuario">
        <br>
        <input type="password" placeholder="Confirmar Senha" name="Confirmasenha" [(ngModel)] = "confirmaSenha" >
        <br>
        <button mat-raised-button color="primary" (click)="salvar()">CADASTRAR-SE</button>
    </div>
</div>
