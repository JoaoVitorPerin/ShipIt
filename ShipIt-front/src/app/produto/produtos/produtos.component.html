<section>
  <div class="card" style="margin: 20px;">
    <img src="./assets/images//STATIONERY.png" width="300px"  class="d-block w-100" alt="...">
    <h2 class="card-header" style="background-color: #004AAD; color: #1C98ED;">GERENCIAR PRODUTOS</h2>
    <div class="row" style="margin: 5px;">
      <div class="col-sm-8">
        <div class="div-card" id="testando">
          <table mat-table [dataSource]="produtos" class="mat-elevation-z8" style="width: 100%" >
            <ng-container matColumnDef="idProduto">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let produto"> {{produto.idProduto}} </td>
            </ng-container>
            <ng-container matColumnDef="descricaoProduto">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let produto"> {{produto.descricaoProduto}} </td>
            </ng-container>
            <ng-container matColumnDef="valorProduto">
              <th mat-header-cell *matHeaderCellDef> Valor </th>
              <td mat-cell *matCellDef="let produto"> {{produto.valorProduto}} </td>
            </ng-container>
            <ng-container matColumnDef="quantidadeEstoqueProduto">
              <th mat-header-cell *matHeaderCellDef> Qtd. est. </th>
              <td mat-cell *matCellDef="let produto"> {{produto.quantidadeEstoqueProduto}} </td>
            </ng-container>
            <!--ng-container-- matColumnDef="pathProduto">
              <th mat-header-cell *matHeaderCellDef> Path </th>
              <td mat-cell *matCellDef="let produto"> {{produto.pathProduto}} </td>
            </!--ng-container-->
            <ng-container matColumnDef="delete" >
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td>
                <button mat-raised-button style="background-color: #FF4C4C; color: white; margin: 10px;"   *matCellDef="let produto" (click)='deletar(produto.idProduto)' class="botao-deletar">REMOVER</button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <h2 class="card-header" style="background-color: #004AAD; color: #1C98ED;">Mais opções</h2>
          <div class="card-body">
            <a href="/cadastro-produto" class="btn btn-primary" style="background-color: #004AAD;">Novo Produto</a>
            <br>
            <br>
            <a href="/produto" class="btn btn-primary" style="background-color: #004AAD;">Visualizar meus Cards</a>
            <br>
            <br>
            <a href="/admin" class="btn btn-primary" style="background-color: #004AAD;">VOLTAR</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
