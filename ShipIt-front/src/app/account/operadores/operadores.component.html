<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="card" style="margin: 20px;">
    <img src="./assets/images/STATIONERY.png" width="300px"  class="d-block w-100" alt="...">
    <h2 class="card-header" style="background-color: #1C98ED; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">GERENCIAR OPERADORES</h2>
    <div class="row" style="margin: 5px;">
      <div class="col-sm-8">
        <div class="div-card" id="testando">
          <table mat-table [dataSource]="usuarios" class="mat-elevation-z8" style="width: 100%" >
            <ng-container matColumnDef="idUsuario">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.idUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="nomeUsuario">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.nomeUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="emailUsuario">
              <th mat-header-cell *matHeaderCellDef> Login </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.emailUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td>
                <button mat-raised-button style="background-color: #1C98ED; color: white; margin-top: 5px"
                        *matCellDef="let usuario" (click)='alterar(usuario.idUsuario)' class="botao-alterar">
                        ALTERAR
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="delete" *ngIf="isAdmin">
              <th mat-header-cell *matHeaderCellDef></th>
                <td>
                  <button mat-raised-button style="background-color: #FF4C4C; color: white; margin-top: 5px; margin-left: 5px;"
                          *matCellDef="let usuario" (click)='deletar(usuario.idUsuario)' class="botao-deletar">
                          REMOVER
                  </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <h2 class="card-header" style="background-color: #1C98ED; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">Mais opções</h2>
          <div class="card-body">
            <a href="/admin" class="btn btn-danger">VOLTAR</a>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
