
<main>
  <a [routerLink]="['/home']"><img src="../../assets/images/logoHorizontal.png" alt="Logo ShipIt"></a>
  <form class="formulario">
      <div class="form-group">
          <label for="exampleInputEmail1">Descrição da forma de pagamento:</label>
          <input type="text" class="form-control" placeholder="Ex. Cartão Crédio Banco ..." name="formaPgtoPagamento" [(ngModel)]= "formaPgtoPagamento">
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Número do cartão:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
          placeholder="00000-00000-00000-00" name="numeroCartao" [(ngModel)]= "numeroCartao"></textarea>
      </div>

  </form>
  <button type="button" class="botao_cadastrar" (click)="salvar()">Salvar</button>
  <a href="/pagamento" class="btn btn-danger" >VOLTAR</a>
</main>
