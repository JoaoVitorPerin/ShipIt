<section>
  <div class="card" style="margin: 20px;">
    <img src="../../../assets/images/STATIONERY.png" width="300px"  class="d-block w-100" alt="...">
    <h2 class="card-header" style="background-color: #1C98ED; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">GERENCIAR FORMAS DE PAGAMENTO</h2>
    <div class="row" style="margin: 5px;">
      <div class="col-sm-8">
        <div class="div-card" id="testando">
          <table mat-table [dataSource]="pagamentos" class="mat-elevation-z8" style="width: 100%" >
            <ng-container matColumnDef="idPagamento">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let pagamento"> {{pagamento.idPagamento}} </td>
            </ng-container>
            <ng-container matColumnDef="numeroCartao">
              <th mat-header-cell *matHeaderCellDef> Número do cartão </th>
              <td mat-cell *matCellDef="let pagamento"> {{pagamento.numeroCartao}} </td>
            </ng-container>
            <ng-container matColumnDef="formaPgtoPagamento">
              <th mat-header-cell *matHeaderCellDef> Valor </th>
              <td mat-cell *matCellDef="let pagamento"> {{pagamento.formaPgtoPagamento}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td>
                <button mat-raised-button style="background-color: #FF4C4C; color: white; margin-top: 5px"
                        *matCellDef="let pagamento" (click)='deletar(pagamento.idPagamento)' class="botao-deletar">
                        REMOVER
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td>
                <button mat-raised-button style="background-color: #1C98ED; color: white; margin-top: 5px; margin-left: 5px;"
                        *matCellDef="let pagamento" (click)='alterar(pagamento.idPagamento)' class="botao-alterar">
                        ALTERAR
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <h2 class="card-header" style="background-color: #1C98ED;  border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">Mais opções</h2>
          <div class="card-body">
            <a href="/addpagamento" class="btn btn-primary" style="background-color: #1C98ED; color: black;">Nova Forma de pagamento</a>
            <br>
            <br>
            <a href="/admin" class="btn btn-danger">VOLTAR</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
